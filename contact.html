<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genovation Technologies - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #2980b9;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .content {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #2980b9;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-top: 1em;
        }
        .contact-form input, .contact-form textarea {
            margin-top: 0.5em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cta-button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }
        .cta-button:hover {
            background-color: #3498db;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-logo-image {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Genovation Technologies</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="faq.html">FAQ</a>
    </nav>
    <div class="content">
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="cta-button">Submit</button>
            </form>
        </section>
    </div>
    <footer>
        <div class="footer-logo">
            <img src="Images/genovation_logo.png" alt="GenovationTech Logo" class="footer-logo-image">
        </div>
        <p>&copy; 2024 Genovation Technologies. All rights reserved.</p>
    </footer>
</body>
